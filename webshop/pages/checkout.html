<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerCraft</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/checkout.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <!-- TOP NAVBAR -->
    <header>
        <div class="header">
            <a class="header-menu-icons" href="/webshop/pages/store.html" id="home-icon">Home</a>
            <div id="cart_wishlist_icons">
                <a class="header-menu-icons" href="/webshop/pages/wishlist.html" id="wishlist-icon">Wishlist</a>
                <a class="header-menu-icons" href="/webshop/pages/cart.html">Shopping Cart</a>
            </div>
        </div>
    </header>

    <!-- Flex container for the form and cart side by side -->
    <div class="container-flex">
    
        <form id="checkout-form">
            <h2>Checkout Form</h2>
    
            <input type="text" id="name" name="name" placeholder="Full name" required>
    
            <input type="email" id="email" name="email" placeholder="Email" required>
    
            <input type="text" id="address" name="address" placeholder="Address" required>
    
            <input type="text" id="city" name="city" placeholder="City" required>
    
            <input type="text" id="zip" name="zip" placeholder="Postal code" required>
    
            <input type="text" id="country" name="country" placeholder="Country" required>
    
            <button id="btn-submit" type="submit">Place Order</button>
        </form>
    
        
        <div class="cart-container">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items-container">
                <ol class="list-group list-group-numbered">
                    <!-- Cart items will be dynamically inserted here -->
                </ol>
            </div>
            <div id="empty-cart-message" class="text-center" style="display: none;">
                <p>Your cart is empty.</p>
                <img src="/webshop/assets/images/empty_beer.jpg" alt="Empty Cart" style="width: 60%;">
            </div>
        </div>
    
        <span id="sum">Sum of price</span> <!-- This will appear below the cart -->
    </div>

    <!-- Modal for Empty Cart Error -->
    <div class="modal fade" id="emptyCartModal" tabindex="-1" aria-labelledby="emptyCartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emptyCartModalLabel">Empty Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your cart is empty. Please add items to your cart before proceeding with the checkout.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER (bootstrap) -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="/webshop/pages/wishlist.html" class="nav-link px-2 text-muted">Wishlist</a></li>
                <li class="nav-item"><a href="/webshop/pages/cart.html" class="nav-link px-2 text-muted">Shopping Cart</a></li>
                <li class="nav-item"><a href="/webshop/index.html" class="nav-link px-2 text-muted">Login</a></li>
                <li class="nav-item"><a href="/webshop/index.html" class="nav-link px-2 text-muted">Sign up</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2025 Beercraft, Ltd</p>
        </footer>
    </div>

    <script src="../assets/js/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
