<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Store</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/webshop/assets/css/main.css">
    </head>
    <body>
        <!-- TOP NAVBAR -->
        <header>
            <div class="header">
                <a class="header-menu-icons" href="/webshop/pages/store.html" id="home-icon">Home</a>
                <div id="cart_wishlist_icons">
                    <a class="header-menu-icons" href="/webshop/pages/wishlist.html" id="wishlist-icon">Wishlist</a>
                    <a class="header-menu-icons" href="/webshop/pages/cart.html">Shopping Cart</a>
                </div>
            </div>
        </header>
        <!-- Site Content -->
        <div class="flex-container">
            <h1>Our Products</h1>
            <div id="products">Loading Products...</div>
        </div>

        <!-- toast(pop up window feedback) for adding item to cart-->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="">
                    <strong class="me-auto">...</strong>
                    <small>Just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    ...
                </div>
            </div>
        </div>

        
        <script src="/webshop/assets/js/auth.js"></script>
        <script src="../assets/js/store.js"></script>
        <script src="../assets/js/addToCart.js"></script>
        <script src="../assets/js/addToWishlist.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    
</html>
