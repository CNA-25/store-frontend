<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/shopping-cart.css">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <header>
        <div class="header">
            <a class="header-menu-icons" href="./index.html" id="home-icon">Home</a>
            <div id="cart_wishlist_icons">
                <a class="header-menu-icons" href="./wishlist.html" id="wishlist-icon">Wishlist</a>
                <a class="header-menu-icons" href="./shoppingCart.html">Shopping Cart</a>
            </div> 
        </div>
    </header>
    <!-- TITLE -->
    <div class="title-container">
        <h1>Wishlist</h1>
    </div>
    <!-- THE WISHLIST -->
    <div id="cart-container">
        <div id="cart-items-container">
            <ol class="list-group list-group-numbered">
            </ol>
        </div>
        <button id="add-all-wishlist-btn" type="button" class="btn btn-success">Add All to Cart</button>
        <button id="empty-wishlist-btn" type="button" class="btn btn-danger">Empty Wishlist</button>

    </div>
    
    <script src="/scripts/wishlist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
