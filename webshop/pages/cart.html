<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webshop/assets/css/carts.css">
    <link rel="stylesheet" href="/webshop/assets/css/main.css">
</head>

<body>
    <header>
        <div class="header">
            <a class="header-menu-icons" href="/webshop/pages/store.html" id="home-icon">Home</a>
            <div id="cart_wishlist_icons">
                <a class="header-menu-icons" href="/webshop/pages/wishlist.html" id="wishlist-icon">Wishlist</a>
                <a class="header-menu-icons" href="/webshop/pages/cart.html">Shopping Cart</a>
            </div>
        </div>
    </header>
    <!-- TITLE -->
    <div class="flex-container">
        <h1 class="title-h1">Shopping Cart</h1>
    </div>
    <!-- SHOPPING CART -->
    <div id="cart-container">
        <div id="cart-items-container">
            <ol class="list-group list-group-numbered">
            </ol>
        </div>
    </div>
    <div class="flex-row">
        <button id="checkout-btn" type="button" class="btn btn-success">Make Purchase</button>
        <button id="empty-cart-btn" type="button" class="btn btn-danger">Empty Cart</button>
    </div>

    <!-- LAST CHANCE PURCHASES -->
    <div class="flex-container">
        <h1 id="last-chance-title" class="title-h1">Last Chance Purchases!</h1>
        <div id="last-chance-products" class="flex-row">Loading Last Chance Purchases...</div>
    </div>

    <!-- FOOTER (bootstrap) -->
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/webshop/pages/store.html" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="/webshop/pages/wishlist.html" class="nav-link px-2 text-muted">Wishlist</a></li>
            <li class="nav-item"><a href="/webshop/pages/cart.html" class="nav-link px-2 text-muted">Shopping Cart</a></li>
            <li class="nav-item"><a href="/webshop/index.html" class="nav-link px-2 text-muted">Login</a></li>
            <li class="nav-item"><a href="/webshop/index.html" class="nav-link px-2 text-muted">Sign up</a></li>
          </ul>
          <p class="text-center text-muted">&copy; 2025 Beercraft, Ltd</p>
        </footer>
      </div>


    <script src="/webshop/assets/js/auth.js"></script>
    <script src="/webshop/assets/js/addToCart.js"></script>
    <script src="/webshop/assets/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
