<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/shopping-cart.css">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <header>
        <div class="header">
            <a class="header-menu-icons" href="./index.html" id="home-icon">Home</a>
            <a class="header-menu-icons" href="./shoppingCart.html" id="shopping-cart-icon">Shopping Cart</a>
        </div>
    </header>
    <!-- TITLE -->
    <div class="title-container">
        <h1>Shopping Cart</h1>
    </div>
    <!-- SHOPPING CART -->
    <div id="cart-container">
        <div id="cart-items-container">
            <ol class="list-group list-group-numbered">
            </ol>
        </div>
        <button type="button" class="btn btn-success">Make Purchase</button>
        <button id="empty-cart-btn" type="button" class="btn btn-danger">Empty Cart</button>

    </div>
    
    <script src="/scripts/shoppingCart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
